<h1 mat-dialog-title>You're about to delete {{this.data.fname}} {{this.data.lname}}</h1>
<div mat-dialog-content>Are you sure you want to delete this user?</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="confirmDelete()">Confirm</button>
</div>
