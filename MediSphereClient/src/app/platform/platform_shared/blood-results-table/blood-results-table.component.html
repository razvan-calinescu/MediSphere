<div class="tableContainer">

    <div class="sectionTitle">
        <h1>Blood Test Results</h1>
        <p>The list below contains your Blood Test Results issued by our doctors</p>
    </div>

    <div class="tableCard">
        <mat-card>
            <mat-spinner *ngIf="!loadedData" color="warn" style="margin-top: 5em;"></mat-spinner>

            <div class="upperArea" *ngIf="loadedData">
                <div class="fieldsArea"  >
                <mat-form-field appearance="outline" color="warn" style="width: 13.1em; margin-right:2em">
                    <mat-label>Search</mat-label>
                    <input matInput [formControl]="searchControl">
                    <mat-icon matSuffix>search</mat-icon>
                  </mat-form-field>


            </div>

            <mat-paginator #paginator [length]="totalRecords"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 20]"
            (page)="onPageChange($event)"
            showFirstLastButtons
            aria-label="Select page of appointments" color="warn" *ngIf="loadedData">
</mat-paginator>

            </div>

            <div class="lowerArea" >
                <div>
                    <table mat-table [dataSource]="dataSource" *ngIf="loadedData">

                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                      </ng-container>

                      
                      <ng-container matColumnDef="HGB">
                        <th mat-header-cell *matHeaderCellDef> HGB </th>
                        <td mat-cell *matCellDef="let element" [style.color]="element.hgb >= 12.1 && element.hgb <= 17.2 ? 'green' : 'red'">
                            {{element.hgb}}
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="RBC">
                        <th mat-header-cell *matHeaderCellDef> RBC </th>
                        <td mat-cell *matCellDef="let element" [style.color]="element.rbc >= 4.2 && element.rbc <= 6.1 ? 'green' : 'red'">
                            {{element.rbc}}
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="WBC">
                        <th mat-header-cell *matHeaderCellDef> WBC </th>
                        <td mat-cell *matCellDef="let element" [style.color]="element.wbc >= 4500 && element.wbc <= 11000 ? 'green' : 'red'">
                            {{element.wbc}}
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="PLT">
                        <th mat-header-cell *matHeaderCellDef> PLT </th>
                        <td mat-cell *matCellDef="let element" [style.color]="element.plt >= 150000 && element.plt <= 450000 ? 'green' : 'red'">
                            {{element.plt}}
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="MCV">
                        <th mat-header-cell *matHeaderCellDef> MCV </th>
                        <td mat-cell *matCellDef="let element" [style.color]="element.mcv >= 80 && element.mcv <= 96 ? 'green' : 'red'">
                            {{element.mcv}}
                        </td>
                        </ng-container>
                    

                      <ng-container matColumnDef="issued">
                        <th mat-header-cell *matHeaderCellDef> Issued </th>
                        <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
                      </ng-container>


                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element"> <mat-icon (click)="generatePdf(element)">download</mat-icon></td>
                        </ng-container>
  


                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    
                  </div>
            </div>
        </mat-card>

    </div>


</div>
