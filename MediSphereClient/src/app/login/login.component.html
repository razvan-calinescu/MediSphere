<div class="loginContainer">

    <div class="loginCard">
        <mat-card>
            <div class="upperArea">
                <img src="assets/logo/logo-no-background.png">
            </div>
            <div class="lowerArea">
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
                        <p>
                            <mat-form-field appearance="fill" [color]="'warn'">
                              <mat-label>Email Address</mat-label>
                              <input matInput>
                              <mat-icon matSuffix>email</mat-icon>
                            </mat-form-field>
                          </p>
                        <mat-form-field [color]="'warn'"> 
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="passwordHide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                              <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>
                        <!-- <button mat-raised-button color="warn" type="submit" [disabled]="!loginForm.valid">Log in</button> -->
                        <button mat-raised-button color="warn" type="submit" >Log in</button>

                    </form>
                </mat-card-content>
            </div>
        </mat-card>
    </div>

</div>
