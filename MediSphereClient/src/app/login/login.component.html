<div class="loginContainer">

    <div class="loginCard">
        <mat-card>
            <div class="upperArea">
                <img src="assets/logo/logo-no-background.png">
            </div>
            <div class="lowerArea">
                <mat-card-title>MySphere Log-in</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <p>
                            <mat-form-field appearance="fill">
                              <mat-label>Fill form field</mat-label>
                              <input matInput placeholder="Placeholder">
                              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                              <mat-hint>Hint</mat-hint>
                            </mat-form-field>
                          </p>
                        <mat-form-field>
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="passwordHide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                              <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>
                        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
                    </form>
                </mat-card-content>
            </div>
        </mat-card>
    </div>

</div>
